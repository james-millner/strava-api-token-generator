management:
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: ["health", "info", "metrics", "trace", "prometheus"]

spring:
  servlet:
    multipart:
      max-file-size: 10MB
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: Strava
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

strava:
  accessToken: ${STRAVA_ACCESS_TOKEN}
  clientId: ${STRAVA_CLIENT_ID}
  clientSecret: ${STRAVA_CLIENT_SECRET}
  geocoding:
    enabled: true
    apikey: ${STRAVA_GOOGLE_GEOCODING_API_KEY}
